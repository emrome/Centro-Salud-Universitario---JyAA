    <div class="control">
      <input class="input" type="text" formControlName="name" required />
    </div>
    <p class="help is-danger" *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
      El nombre es obligatorio.
    </p>
  </div>
