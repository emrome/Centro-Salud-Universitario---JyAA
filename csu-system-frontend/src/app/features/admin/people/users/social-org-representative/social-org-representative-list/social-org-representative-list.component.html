<section class="section">
  <div class="container">
    <h1 class="title">Representantes de organizaciones sociales</h1>

    <button class="button is-primary mb-4" (click)="goToNew()">+ Nuevo representante</button>

    <div *ngIf="loading">Cargando...</div>
    <div *ngIf="error" class="notification is-danger">{{ error }}</div>

    <div class="box" *ngFor="let rep of representatives">
      <div class="is-flex is-justify-content-space-between is-align-items-center mb-2">
        <strong>{{ rep.firstName }} {{ rep.lastName }}</strong>
        <div class="buttons">
          <button class="button is-info is-small" (click)="goToEdit(rep.id!)">Editar</button>
          <button class="button is-danger is-small" (click)="deleteRepresentative(rep.id!)">Borrar</button>
        </div>
      </div>
      <p class="has-text-grey">Email: {{ rep.email }}</p>
      <p class="has-text-grey">Organización: {{ rep.organizationName || '—' }}
      </p>
    </div>

    <p *ngIf="!loading && representatives.length === 0" class="has-text-grey">
      No se encontraron representantes.
    </p>
  </div>
</section>
